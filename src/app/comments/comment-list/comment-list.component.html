<div class="card mb-5 mt-5 pb-2 shadow-effect" *ngIf="comments.length > 0">
    <div class="card-body">
        <h4 class="mt-3 mb-3"> Comments ({{comments.length}})</h4>

        <div class="comment-box mt-3" *ngFor="let comment of comments">
            <h6 class="mb-0"> {{comment.name}} </h6>
            <small class="text-info"> LAST UPDATED - {{comment.createdAt | date:'longDate'}} </small>

            <div class="mt-3 mb-3">
                {{comment.comment}}
            </div>

            <!-- <a href="#" class="mt-1"> Reply </a>
            <a href="#" class="mt-1 ml-3"> View Reply </a> -->
            <hr>
        </div>

    </div>
</div>
